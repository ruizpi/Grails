AsposeWizardPanel.myMainPanel.border.title=Description:
AsposeWizardPanel.myMainPanel.description= <html><br/><b>Aspose.Pdf for Java</b> is a PDF document creation API that enables your Java applications to read, write and manipulate PDF documents without using Adobe Acrobat. <br/><br/><b>Aspose.Pdf for Java</b> offers an incredible wealth of features, these include: PDF compression options, table creation and manipulation, graph support, image functions, extensive hyperlink functionality, extended security controls and custom font handling.<br/><br/>The plugin's <b>Aspose.Pdf Maven Project</b> wizard lets you create a Aspose.Pdf Java API maven project by fetching / referencing the latest API mvn artifact from the Aspose Cloud Maven Repository.<br/><br/>Plugin provided wizards also gives you option to download / copy the examples source code for using Aspose.Pdf for Java API.<br/><br/>After the completion of wizard, project will be created and API examples are downloaded. All references and required resources will also be automatically added to the project.<br/><br/>You can then copy / use codes (using option <b>File-> New-> Aspose.Pdf Example</b>) from those examples for your project needs and enhance them as necessary.<br/></html>
